name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (flake8)
        run: |
          flake8 . --exclude .venv,migrations --max-line-length=120

      - name: Run unit tests
        run: |
          python manage.py test

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test  # Run this job only if lint-and-test succeeds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: mahamatharkhan/taskmanagementsystem:latest

  grafana-prometheus:
    runs-on: ubuntu-latest
    needs: lint-and-test  # Run this job only if lint-and-test succeeds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          docker-compose --version

      - name: Start Prometheus and Grafana
        run: |
          docker-compose -f docker-compose-monitoring.yml up -d

      - name: Verify Prometheus
        run: |
          curl --retry 5 --retry-delay 10 --retry-all-errors http://localhost:9090

      - name: Verify Grafana
        run: |
          curl --retry 5 --retry-delay 10 --retry-all-errors http://localhost:3000

      - name: Shutdown Prometheus and Grafana
        if: always()  # Ensure cleanup even if the job fails
        run: |
          docker-compose -f docker-compose-monitoring.yml down