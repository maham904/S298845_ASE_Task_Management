<!-- tasks/templates/tasks/change_assigned.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Change Assigned User</title>
</head>
<body>
    <h1>Change Assigned User for {{ task.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="assigned_to">New Assigned User:</label>
        <select name="assigned_to" id="assigned_to">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Change Assigned User</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
